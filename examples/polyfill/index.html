<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polyfill - documentQueryStyle Examples</title>
    <style>
html {
    background-color: rgb(153, 153, 153);
    color: rgb(153, 153, 153);
}
article {
    margin: 0 auto;
    max-width: 20em;
}
div {
    margin: 1em;
    background-color: rgb(255, 255, 255);
    color: rgb(0, 0, 0);
}
div:first-of-type,
div:last-of-type {
    background-color: rgb(0, 0, 255);
}
div:last-of-type {
    color: rgb(255, 255, 255);
}
    </style>
</head>
<body>
    <article>
        <div>I am black with a blue background.</div>
        <div>I am black with a white background.</div>
        <div>I am white with a blue background.</div>
    </article>
    <script src="{{entry}}" type="text/javascript"></script>
</body>
</html>
